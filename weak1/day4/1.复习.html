<script>
    /*
    git   svn  代码版本管理器
    git 是一个分布式的管理器   githab   gitlad  码云  (三个远程仓库) 三者git 的使用方式一样
    svn  是一个集中式的管理器

    装上git 之后，首先初始化用户名和邮箱
    git config --global user. 用户名
    git config --global user. 邮箱地址

    怎么把一个文件夹初始化成  git  仓库？
    git init  该命令执行完成之后，文件夹内 会多一个 .git 的隐藏文件夹；

    git 仓库的三个区 ： 工作区 缓存区  历史区
    git add .  把工作区的内容提交到 缓存区
    git commit -m '备注'  把缓存区的内容提交到 历史区

    把历史区的内容提交到  远程仓库
        先在远程仓库新建一个仓库  获取新建远程仓库的地址
    git remote  add origin  远程仓库  搭建桥梁
    git remote -v  用来查看当前仓库 有哪些桥梁   一个本地仓库 可以链接多个仓库  一般的话，只有一个

    git push 把历史区代码传到远程仓库  第一次 push 时会提示失败，
                                          我们只需按照提示 git push --set-up ...


    第二种简单方式： 在远程新建仓库，直接用
        git clone 远程仓库地址   这种方式建立本地库
        优点在于不用初始化本地库 也不用搭建桥梁

    git status 查看当前仓库的状态
    git pull  下拉远程代码

    linux
    ls  查看目录
    cd  切换目录
    mkdir  创建文件夹
    touch  创建文件
    cat 查看文件
    vi 修改文件
    rm  删除文件
    redir  删除文件夹

    rm --rf  强制删除

    函数的两种声明方式：
    var f =function(){}
    function f (){}
    var f =()+>{

    }
    形参 实参
    形参默认值  es6 之前 在函数体内写形参 = 形参 ||默认值
                es6之后  在形参处书写  形参 = 默认值
        剩余运算符 ...形参c  把剩余的所有实参，都放到 c  这个形参对应的数据中去；
        arguments  实参集合
        this 函数的执行主体  就是谁让这个函数执行的
        return 一个决定返回值  另一个是打断函数的执行

     */

    var f = function (a, b,...c) {
        // a = a || 10;
        // b = b || 100;
        return a + b
    }
    f(1, 2);
    f(1);
    f();
</script>
