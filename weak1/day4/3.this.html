<script>
    /* 
    this 函数的执行主体
    1.时间绑定中的this 都是  当前操作的元素。
    2.自执形函数中的 this 是  window
    3.一般函数执行时，内部this 指向 看点，点前边是谁  this 就是谁,其他都是 window
    箭头函数中的this 指的是上级作用域函数的this

     */

    //1
    // btn.onclick=function(){
    //     console.log(this)
    // }
    // btn.onclick=()=>{
    //     console.log(this)
    // }
    // var fn=()=>{
    //     console.log(this);
    //     console.log(arguments);
    // }
    // fn();

    (function (n) {
        console.log(n) //100
        console.log(this);//window


    })
    //3
    var ary = [
        1,
        2,
        function () { console.log(this) },
        () => { console.log(this) }
    ];
    let f = ary[2];
    f();
    ary[2]();
    ary[3]();
</script>
