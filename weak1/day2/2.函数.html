<script>
    function fn(a, b, c) {
        //函数体
    }


    var f = function (a, b, c) {
        //函数体
    }

    var f2 = (a, b, c) => {

    }
    //a,b,c 都是函数的形参
    //函数名加小括号
    f();//函数名代表的是函数体的地址
    //函数的存储过程
    //在堆内存中 开辟一个新的地址  把函数体当做字符串存储到该地址中，然后把地址赋给函数名
    var ary = [1, 2, f2];
    ary[2]()
    //函数的执行，其实都是函数体后边紧跟一小括号

    function fn2() {
        return function () {
            console.log(666);//高级函数
        }
    }
    fn2()();
    (function () {
        //函数体加小括号
    })()
    //arguments  实参集合   箭头函数中没有这个关键词  arguments
    //this 在事件绑定中 指的是  当前操作的元素
    //return  一个是决定函数的运行结果  另一个是打断函数的执行
</script>
