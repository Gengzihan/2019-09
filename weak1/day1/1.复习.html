    function sum() {
        var t = 0;
        for (var i = 0; i < arguments.length; i++) {
            // arguments[i]   对应的是我们每一个实参
            // t+=arguments[i]  不考虑    非合法数字

                t += arguments[i] / 1
            }
        }
        return t;
    }

    function query(str) {
        //先把str  按照 ？ 拆分  去后边的那一项
        var str2 = str.split('?')[1];
        //把  str2 按照 &  拆分
        var ary = str2.split('&');
        //把ary 中的每一项都用 =  拆分  前项作为属性名   后项作为属性值
        var obj = {};
        ary.forEach((v, i) => {
            // v 就是数组中的每一项
            var arr = v.split('=');
            obj[arr[0]] = arr[1]
        })
        return obj;
    }
