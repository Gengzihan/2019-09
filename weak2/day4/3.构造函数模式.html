<script>
    function person(name, age) {
        return {
            name,
            age,
            eat() { },
            paly() { }
        }
    }
    var per3 = person('李四', 11)

    function Person(name, age) {
        this.name = name;
        this.age = age;
        this.eat = function () { }
        this.paly = function () { }
    }
    var per4 = new Person('张三', 22);//per4 就是 person 的一个实例
    console.log(per4)

    //普通函数执行的过程
    //先开辟一个作用域，形参赋值  变量提升  代码执行 return 是啥，返回值就是啥

    //new执行的过程
    //先开辟一个作用域 形参赋值 变量提升 开一个堆内存 然后把函数中的this指向该内存 代码执行 默认返回this
