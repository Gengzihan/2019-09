<script>
    //继承就是 子类 继承 父类上的属性
    function Fn() { }
    Fn.prototype = new Array();//Fn类继承了 Array 的公用方法
    var f = new Fn();
    console.log(f.pop);

    //call 继承
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }
    Person.prototype.eat = function () { }

    function Child(name, age, toy) {
        Person.call(this, name, age);//让person函数执行，并且把person 执行时中的this改成了当前Child的this；那么 person 中的this.name this.age就变成了 Child中的this.name   和  this.age了
        //this.name = name;
        // this.age = age;
        this.toy = toy;
    }


    // Child.prototype=Person.prototype;//小孩类的原型直接改成了 人类的原型；这样的话，人类的共有属性 小孩类就也有了
    Child.prototype = new Person();//孩类的原型直接改成 人类的一个实例
    Child.prototype = Object.create(Person.prototype);
    //Object.create(Person.prototype);  返回值是一个空对象，但是这个空对象的__proto__时指向  person的原型的
    Child.prototype.sleep = function () { };
    var xm = new Child('小明', 20, '大灰机');
    console.log(xm);
    //寄生组合  继承


</script>
